backend:
  name: git-gateway
  branch: master 
publish_mode: editorial_workflow
media_folder: "static/uploads"
public_folder: "/uploads"
collections:
  - name: index
    label: 首屏
    files:
      - label: 顶部介绍
        name: intros
        file: "data/intro.json"
        fields:
          - name: intros
            label: 介绍信息轮播内容
            widget: list
            fields:
              - label: Title
                name: title
                widget: string
              - label: Content
                name: content
                widget: string
              - label: Image
                name: img
                widget: image
      - label: 服务
        name: services
        file: "data/services.json"
        fields:
          - name: services
            label: 服务项目
            widget: list
            fields:
              - label: Title
                name: title
                widget: string
              - label: Image
                name: url
                widget: image
      - label: 中部介绍
        name: groups
        file: "data/groups.json"
        fields:
          - label: 组
            name: groups
            widget: list
            fields:
              - label: Name
                name: name
                widget: string
              - label: English Name
                name: name_en
                widget: string
              - label: Intro
                name: intro
                widget: string
              - label: Links
                name: links
                widget: list
                fields:
                  - name: title
                    label: Title
                    widget: string
                  - name: url
                    label: Url
                    widget: string
              - label: Sildes
                name: sildes
                widget: list
                fields:
                  - name: text
                    label: Text
                    widget: string
                  - name: img
                    label: Image
                    widget: image